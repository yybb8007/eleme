		<ul id="shoplist">
			<li ng-repeat="i in shoplist">

				<figure>

					<img src="{{i.image_path}}" />
					<figcaption>
						<div class="sec_1">
							<h3>{{i.name}}</h3>
							<span ng-if="i.supports[0].icon_name">{{i.supports[0].icon_name}}</span>
							<span ng-if="i.supports[1].icon_name">{{i.supports[1].icon_name}}</span>

						</div>

						<div class="sec_2">
							<span></span>
							<span class="pingfen">{{i.rating}}</span>
							<span class="yueshou">月售<span id="yueshou">{{i.recent_order_num}}</span>单</span>
							<span class="blue">
									<span class="zhuan" ng-if="i.delivery_mode.text">{{i.delivery_mode.text}}</span>
							<span class="zhun" ng-if="i.supports[2].name">{{i.supports[2].name}}</span>
							</span>

						</div>
						<div class="sec_3">
							<span class="p_1">
									<span class="qisong">￥<span id="qisong">{{i.float_minimum_order_amount}}</span>元起送</span><span class="peisongfei"> / 配送费<span id="peisongfei">{{i.float_delivery_fee}}</span>元</span>
							</span>
							<span class="p_2">
									<span class="lucheng">{{(i.distance)/1000}}<span id="lucheng">km / </span></span><span class="shijian"><span id="shijian">{{i.order_lead_time}}</span>分钟</span>
							</span>
						</div>
					</figcaption>
				</figure>

			</li>
		</ul>
